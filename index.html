<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grover's 2D Portfolio</title>
  </head>
  <body>


    <!-- Global styles - move to ext src if needed -->
    <style>
      @font-face {
        font-family: sans-serif;
        src: url(rubik.ttf);
      }

      body {
        font-family: rubik, sans-serif;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox {
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: whitesmoke;
        border-radius: 2px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.69rem rgb(112, 112, 112));
        /* overflow: auto; */
      }

      .ui-text {
        margin: 0;
        user-select: none;
        font-size: 1.5rem;
      }

      .ui-close-btn {
        font-family: rubik, sans-serif;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

      .note {
        font-size: 1.5rem;
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
      }
    </style>

      <div id="app">
        <div>
          <p class="note">üåü Welcome to My 2D Grover Journey! üåü

                          üëã Hi friends! You can tap or click the screen to walk around.  
                          ‚ú® Try talking to different things you see‚Äîlike my computer, books, or TV!  
                          üìñ When you‚Äôre done reading a menu, press ‚ÄúClose‚Äù to keep exploring.  

                          Have fun on the adventure!
          </p>

          <div id="textbox-container" style="display:none">
            <div id = "textbox">
              <p id ="dialogue" class="ui-text"></p>
              <div class="btn-container">
                <button id="close" class="ui-close-button">Close</button>
              </div> 
            </div>
          </div>
        </div>
        <canvas id="game"></canvas>
      </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
